<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div class="serviceBox">
           <div class="icon" style="--i:#4eb7ff">
                <ion-icon name="at-outline"></ion-icon> 
           </div>
           <div class="content">
               <h2>E-mail</h2>
               <p>seila@gmail.com</p>
           </div>
       </div>
        <div class="serviceBox ">
            <div class="icon" style="--i:#fd6494">
                <ion-icon name="call-outline"></ion-icon>
            </div>
            <div class="content">
                <h2>Telefone</h2>
                <p>(012) 3944-3311</p>
            </div>
        </div>
        <div class="serviceBox">
            <div class="icon" style="--i:#43f390">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
            </div>
            <div class="content"></div>
        </div>
        <div class="serviceBox">
            <div class="icon" style="--i:#ffb508">
                <ion-icon name="location-outline"></ion-icon>
            </div>
            <div class="content">
                <h2>Onde estamos?</h2>
                <p>São josé dos Campos - SP</p>
            </div>
        </div>
        <div class="serviceBox">
            <div class="icon" style="--i:#37ba82">
                <ion-icon name="reader-outline"></ion-icon>
            </div>
            <div class="content">
                <h2>Quem somos?</h2>
                <p>Somos uma empresa de ...</p>
            </div>
        </div>
        <div class="serviceBox">
            <div class="icon" style="--i:#cd57ff">
                <ion-icon name="alarm-outline"></ion-icon>
            </div>
            <div class="content">
                <h2>Horário de funcionamento</h2>
                <p>Das 8:00 até 23:00</p>
            </div>
        </div> 
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
